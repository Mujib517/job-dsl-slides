<h2>Job DSL Plugin Flow</h2>

<ul>
    <li class="fragment fade-in">user updates jobs</li>
    <li class="fragment fade-in">user pushes changes</li>
    <li class="fragment fade-in">scm change triggers seed job</li>
    <li class="fragment fade-in">seed job runs DSL, generates config.xmls</li>
    <li class="fragment fade-in">seed job updates/creates/deletes</li>
</ul>
